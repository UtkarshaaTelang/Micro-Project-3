<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="micro-project-3.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <p class="calc">calc</p>
        <div>
            <input type="text" id="inputBox" placeholder="0" />
        </div>
        <div class="keys">
            <div>
                <button class="button operator">7</button>
                <button class="button operator">8</button>
                <button class="button operator">9</button>
                <button class="button delBtn">DEL</button>
              </div>
              <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">+</button>
              </div>
              <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">-</button>
              </div>
              <div>
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button">/</button>
                <button class="button operator">x</button>
              </div>
      
              <div>
                <button class="button resetBtn">RESET</button>
                <button class="button equalBtn">=</button>
              </div>
        </div>  
      </div>
    </div>
    <script src="micro-project-3.js"></script>
  </body>
</html>
